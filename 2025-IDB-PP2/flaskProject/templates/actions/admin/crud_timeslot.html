{% extends 'layout.html' %}

{% block title %}CRUD Time Slot{% endblock %}

{% block content %}
<h1>CRUD Time Slot</h1>
<div class="msg">{{ msg }}</div>

<div class="accordion" id="accordionExample">
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                aria-expanded="true" aria-controls="collapseOne">
                Create
            </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <form action="{{ url_for('crud_timeslot') }}" method="POST">
                    <div class="mb-3">
                        <label>Time Slot ID</label>
                        <input type="text" name="Cid" required>
                    </div>

                    <div class="mb-3">
                        <label>Day</label>
                        <input type="text" name="Cday" required>
                    </div>

                    <div class="mb-3">
                        <label>Start Hour</label>
                        <input type="text" name="Csh" required>
                    </div>

                    <div class="mb-3">
                        <label>Start Minutes</label>
                        <input type="text" name="Csm" required>
                    </div>

                    <div class="mb-3">
                        <label>End Hour</label>
                        <input type="text" name="Ceh" required>
                    </div>

                    <div class="mb-3">
                        <label>End Minutes</label>
                        <input type="text" name="Cem" required>
                    </div>

                    <div class="mb-3">
                        <label>Section ID</label>
                        <input type="text" name="CsectionID" required>
                    </div>

                    <input type="submit" value="Create Time Slot">

                </form>
            </div>
        </div>
    </div>
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Read
            </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <div class="container">
                    <table cellpadding="5" cellspacing="5" class="table table-hover">
                        <tr>
                            <th>ID</th>
                            <th>Day</th>
                            <th>Start Time</th>
                            <th>End Time</th>
                        </tr>
                        {% for row in data %}
                        <tr>
                            <td>{{ row[0] }}</td> 
                            <td>{{ row[1] }}</td> 
                            <td>{{ row[2] }}:{{ row[3] }}</td> 
                            <td>{{ row[4] }}:{{ row[5] }}</td>
                        </tr>
                        {% endfor %}
                    </table>

                </div>
            </div>
        </div>
    </div>
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                Update
            </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <form action="{{ url_for('crud_timeslot') }}" method="POST">
                    <div class="form-group">
                        <label for="times">Choose a Time Slot:</label>
                        <select name="time" id="time">
                            {% for tid, day, sh,sm, eh, em, sid in data %}
                            <option value="{{ tid }}">{{ day }}, {{ sh }}:{{ sm }}-{{ eh }}:{{ em }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <input type="text" placeholder="Day" name="day">
                    </div>

                    <div class="mb-3">
                        <input type="text" placeholder="Start Hour" name="sh">
                    </div>

                    <div class="mb-3">
                        <input type="text" placeholder="Start Minutes" name="sm">
                    </div>

                    <div class="mb-3">
                        <input type="text" placeholder="End Hour" name="eh">
                    </div>

                    <div class="mb-3">
                        <input type="text" placeholder="End Minutes" name="em">
                    </div>

                    <div class="mb-3">
                        <input type="text" placeholder="Section ID" name="section">
                    </div>

                    <input type="submit" value="Update Time Slot" name="update">
                </form>
            </div>
        </div>
    </div>
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingFour">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                Delete
            </button>
        </h2>
        <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <form action="{{ url_for('crud_timeslot') }}" method="POST">
                    <div class="form-group">
                        <label for="times">Choose a Time Slot:</label>
                        <select name="time" id="time">
                            {% for tid, day, sh,sm, eh, em, sid in data %}
                            <option value="{{ tid }}">{{ day }}, {{ sh }}:{{ sm }}-{{ eh }}:{{ em }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <input type="submit" value="Delete Time Slot" name="delete">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

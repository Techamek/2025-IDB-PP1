{% extends 'layout.html' %}

{% block title %}CRUD Department{% endblock %}

{% block content %}
<h1>CRUD Department</h1>
<div class="msg">{{ msg }}</div>

<div class="accordion" id="accordionExample">
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                aria-expanded="true" aria-controls="collapseOne">
                Create
            </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <form action="{{ url_for('crud_department') }}" method="POST">
                    <div class="mb-3">
                        <label>Department ID</label>
                        <input type="text" name="Cid" required>
                    </div>

                    <div class="mb-3">
                        <label>Department Name</label>
                        <input type="text" name="Cname" required>
                    </div>

                    <div class="mb-3">
                        <label>Building</label>
                        <input type="text" name="Cbuilding" required>
                    </div>

                    <div class="mb-3">
                        <label>Budget</label>
                        <input type="text" name="Cbudget" required>
                    </div>

                    <input type="submit" value="Create Department">

                </form>
            </div>
        </div>
    </div>
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Read
            </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <div class="container">
                    <table cellpadding="5" cellspacing="5" class="table table-hover">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Building</th>
                            <th>Budget</th>
                        </tr>
                        {% for row in data %}
                        <tr>
                            <td>{{ row[0] }}</td> <!-- id -->
                            <td>{{ row[1] }}</td> <!-- name -->
                            <td>{{ row[2] }}</td> <!-- building -->
                            <td>{{ row[3] }}</td> <!-- budget -->
                        </tr>
                        {% endfor %}
                    </table>

                </div>
            </div>
        </div>
    </div>
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                Update
            </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <form action="{{ url_for('crud_department') }}" method="POST">
                    <div class="form-group">
                        <label for="depts">Choose a Department:</label>
                        <select name="dept" id="dept">
                            {% for id, name, build, budget in data %}
                            <option value="{{ id }}">{{ name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <input type="text" placeholder="Name" name="name">
                    </div>

                    <div class="mb-3">
                        <input type="text" placeholder="Building" name="build">
                    </div>

                    <div class="mb-3">
                        <input type="text" placeholder="Budget" name="budget">
                    </div>

                    <input type="submit" value="Update Department" name="update">
                </form>
            </div>
        </div>
    </div>
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingFour">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                Delete
            </button>
        </h2>
        <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <form action="{{ url_for('crud_department') }}" method="POST">
                    <div class="form-group">
                        <label for="depts">Choose a Department:</label>
                        <select name="dept" id="dept">
                            {% for id, name, build, budget in data %}
                            <option value="{{ id }}">{{ name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <input type="submit" value="Delete Department" name="delete">

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'layout.html' %}

{% block title %}CRUD Section{% endblock %}

{% block content %}
<h1>CRUD Section</h1>
<div class="msg">{{ msg }}</div>

<div class="accordion" id="accordionExample">
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                aria-expanded="true" aria-controls="collapseOne">
                Create
            </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <form action="{{ url_for('crud_section') }}" method="POST">
                    <div class="mb-3">
                        <label>Section ID</label>
                        <input type="text" name="Cid" required>
                    </div>

                    <div class="mb-3">
                        <label>Section Code</label>
                        <input type="text" name="Ccode" required>
                    </div>

                    <div class="mb-3">
                        <label>Semester</label>
                        <input type="text" name="Csem" required>
                    </div>

                    <div class="mb-3">
                        <label>Year</label>
                        <input type="text" name="Cyear" required>
                    </div>

                    <div class="mb-3">
                        <label>Course ID</label>
                        <input type="text" name="CcourseID" required>
                    </div>

                    <div class="mb-3">
                        <label>Classroom ID</label>
                        <input type="text" name="Croom" required>
                    </div>

                    <input type="submit" value="Create Section">

                </form>
            </div>
        </div>
    </div>
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Read
            </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <div class="container">
                    <table cellpadding="5" cellspacing="5" class="table table-hover">
                        <tr>
                            <th>ID</th>
                            <th>Section Code</th>
                            <th>Semester</th>
                            <th>Year</th>
                            <th>Course ID</th>
                            <th>Course Title</th>
                        </tr>
                        {% for row in data %}
                        <tr>
                            <td>{{ row[0] }}</td> <!-- id -->
                            <td>{{ row[1] }}</td> <!-- code -->
                            <td>{{ row[2] }}</td> <!-- semester -->
                            <td>{{ row[3] }}</td> <!-- year -->
                            <td>{{ row[4] }}</td> <!-- course -->
                            <td>{{ row[5] }}</td> <!-- title -->
                        </tr>
                        {% endfor %}
                    </table>

                </div>
            </div>
        </div>
    </div>
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                Update
            </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <form action="{{ url_for('crud_section') }}" method="POST">

                    <div class="form-group">
                        <label for="sections">Choose a Section:</label>
                        <select name="section" id="section">
                            {% for sid, code, sem, year, cid, title in data %}
                            <option value="{{ sid }}">{{ title }}: Section {{code}}</option>
                            {% endfor %}
                        </select>
                    </div>


                    <div class="mb-3">
                        <input type="text" placeholder="Section Code" name="code">
                    </div>

                    <div class="mb-3">
                        <input type="text" placeholder="Semester" name="sem">
                    </div>

                    <div class="mb-3">
                        <input type="text" placeholder="Year" name="year">
                    </div>

                    <div class="mb-3">
                        <input type="text" placeholder="Course ID" name="course">
                    </div>

                    <div class="mb-3">
                        <input type="text" placeholder="Classroom ID" name="room">
                    </div>

                    <input type="submit" value="Update Section" name="update">
                </form>
            </div>
        </div>
    </div>
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingFour">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                Delete
            </button>
        </h2>
        <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <form action="{{ url_for('crud_section') }}" method="POST">
                    <div class="form-group">
                        <label for="sections">Choose a Section:</label>
                        <select name="section" id="section">
                            {% for sid, code, sem, year, cid, title in data %}
                            <option value="{{ sid }}">{{ title }}: Section {{code}}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <input type="submit" value="Delete Section" name="delete">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'layout.html' %}

{% block title %}CRUD Time Slot{% endblock %}

{% block content %}
<div class="msg">{{ msg }}</div>

<div class="accordion" id="accordionExample">
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                aria-expanded="true" aria-controls="collapseOne">
                Create
            </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <form action="{{ url_for('crud_timeslot') }}" method="POST">
                    <div class="mb-3">
                        <label>Time Slot ID</label>
                        <input type="text" name="Cid" required>
                    </div>

                    <div class="mb-3">
                        <label>Day</label>
                        <input type="text" name="Cday" required>
                    </div>

                    <div class="mb-3">
                        <label>Start Hour</label>
                        <input type="text" name="Csh" required>
                    </div>

                    <div class="mb-3">
                        <label>Start Minutes</label>
                        <input type="text" name="Csm" required>
                    </div>

                    <div class="mb-3">
                        <label>End Hour</label>
                        <input type="text" name="Ceh" required>
                    </div>

                    <div class="mb-3">
                        <label>End Minutes</label>
                        <input type="text" name="Cem" required>
                    </div>

                    <div class="mb-3">
                        <label>Section ID</label>
                        <input type="text" name="CsectionID" required>
                    </div>

                    <input type="submit" value="Create Time Slot">

                </form>
            </div>
        </div>
    </div>
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Read
            </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <form action="{{ url_for('crud_timeslot') }}" method="POST">
                    <div class="form-group">
                        <label for="times">Choose a Time Slot:</label>
                        <select name="time" id="time">
                            {% for time in data %}
                            <option value="{{ time }}">{{ time }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                Update
            </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <form action="{{ url_for('crud_timeslot') }}" method="POST">
                    <div class="form-group">
                        <label for="times">Choose a Time Slot:</label>
                        <select name="time" id="time">
                            {% for time in data %}
                            <option value="{{ time }}">{{ time }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingFour">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                Delete
            </button>
        </h2>
        <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <form action="{{ url_for('crud_timeslot') }}" method="POST">
                    <div class="form-group">
                        <label for="times">Choose a Time Slot:</label>
                        <select name="time" id="time">
                            {% for time in data %}
                            <option value="{{ time }}">{{ time }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'layout.html' %}

{% block title %}CRUD Student{% endblock %}

{% block content %}
<h1>CRUD Student</h1>
<div class="msg">{{ msg }}</div>

<div class="accordion" id="accordionExample">
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                aria-expanded="true" aria-controls="collapseOne">
                Create
            </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <form action="{{ url_for('crud_student') }}" method="POST">
                    <div class="mb-3">
                        <label>Student ID</label>
                        <input type="text" name="Cid" required>
                    </div>
                    <div class="mb-3">
                        <label>First Name</label>
                        <input type="text" name="Cfname" required>
                    </div>
                    <div class="mb-3">
                        <label>Middle Name</label>
                        <input type="text" name="Cmname" required>
                    </div>
                    <div class="mb-3">
                        <label>Last Name</label>
                        <input type="text" name="Clname" required>
                    </div>

                    <div class="mb-3">
                        <label>Enrollment Year</label>
                        <input type="text" name="Cyear" required>
                    </div>

                    <div class="mb-3">
                        <label>Total Credits</label>
                        <input type="text" name="Ccreds" required>
                    </div>

                    <div class="mb-3">
                        <label>Major ID</label>
                        <input type="text" name="Cmajor" required>
                    </div>

                    <div class="mb-3">
                        <label>Department ID</label>
                        <input type="text" name="Cdept" required>
                    </div>

                    <input type="submit" value="Create Student">

                </form>
            </div>
        </div>
    </div>
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Read
            </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <form action="{{ url_for('crud_student') }}" method="POST">
                    <div class="form-group">
                        <label for="students">Choose a Student:</label>
                        <select name="student" id="student">
                            {% for student in data %}
                            <option value="{{ student }}">{{ student }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                Update
            </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <form action="{{ url_for('crud_student') }}" method="POST">
                    <div class="form-group">
                        <label for="students">Choose a Student:</label>
                        <select name="student" id="student">
                            {% for student in data %}
                            <option value="{{ student }}">{{ student }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingFour">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                Delete
            </button>
        </h2>
        <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <form action="{{ url_for('crud_student') }}" method="POST">
                    <div class="form-group">
                        <label for="students">Choose a Student:</label>
                        <select name="student" id="student">
                            {% for student in data %}
                            <option value="{{ student }}">{{ student }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

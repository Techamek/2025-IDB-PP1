{% extends 'layout.html' %}

{% block title %}Modify Info{% endblock %}

{% block content %}
<center>
<div class="register">
    <div class="links">
        <a href="{{ url_for('home') }}">Back</a>
    </div>
    <div class="msg">{{ msg }}</div>
	<form action="{{ url_for('modify_info_stud') }}" method="POST">
        <h2>Change Student Info:</h2>
		<div class="mb-3">
			<input type="text" placeholder="First Name" name="fname">
		</div>
        <div class="mb-3">
			<input type="text" placeholder="Middle Name" name="mname">
		</div>
        <div class="mb-3">
			<input type="text" placeholder="Last Name" name="lname">
		</div>
		<div class="mb-3">
			<input type="text" placeholder="Total Credits" name="creds">
		</div>
        <div class="mb-3">
			<input type="text" placeholder="Enrollment Year" name="year">
		</div>
        <h2>Change Account Info:</h2>
        <div class="mb-3">
			<input type="text" placeholder="Username" name="username">
		</div>
        <div class="mb-3">
			<input type="text" placeholder="Password" name="password">
		</div>
        <div class="mb-3">
			<input type="text" placeholder="Email" name="email">
		</div>
        <p> </p>
		<button type="submit" class="btn btn-primary">Change Info</button>
</div>
</center>
{% endblock %}

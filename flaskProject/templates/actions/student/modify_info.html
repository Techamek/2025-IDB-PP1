{% extends 'layout.html' %}

{% block title %}Modify Info{% endblock %}

{% block content %}
<center>
    <div class="register">
        <div class="links">
            <a href="{{ url_for('home') }}">Back</a>
        </div>
        <div class="msg">{{ msg }}</div>
        <form action="{{ url_for('modify_info_stud') }}" method="POST">
            <h2>Change Student Info:</h2>

            <input type="text" placeholder="First Name" name="fname">


            <input type="text" placeholder="Middle Name" name="mname">


            <input type="text" placeholder="Last Name" name="lname">


            <input type="text" placeholder="Total Credits" name="creds">


            <input type="text" placeholder="Enrollment Year" name="year">

            <label for="depts">Choose a Department: </label>
			<select name="dept" id="dept">
				{% for dept in data %}
				<option value="{{ dept }}">{{ dept }}</option>
				{% endfor %}
			</select>

            <h2>Change Account Info:</h2>

            <input type="text" placeholder="Username" name="username">

            <input type="text" placeholder="Password" name="password">

            <input type="text" placeholder="Email" name="email">

            <p> </p>
            <button type="submit" class="btn btn-primary">Change Info</button>
    </div>
</center>
{% endblock %}
